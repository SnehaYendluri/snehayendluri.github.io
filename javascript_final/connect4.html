<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="connect4.css">
    <script src="connect4.js"></script>
</head><body>
    <div id="player-names" >
        <h1 class="heading1"> Excited to play connect4 game!</h1>
        <h3 class="heading2">Please enter the Player Names</h3>
        <form>
            <label for="player1">Player 1:</label>
            <input type="text" id="player1" required><br>

            <label for="player2">Player 2:</label>
            <input type="text" id="player2" required><br>

            <button type="submit" id="start-game">Start Game</button>
        </form>
    </div>

    <div id="game" style="display:none">
        <div id="information">
            <div class="players">
                <span id="player1-name"></span>
                <div class="player1"></div>
            </div>
            <div>
                <h1>Connect 4</h1>
                <h2 id="winner"></h2>
            </div>
            <div class="players">
                <span id="player2-name"></span>
                <div class="player2"></div>
            </div>
        </div>
        <div id="board"></div>
    </div>
</body>
</html>
